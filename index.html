<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc. </title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css"/>

  <body>

    <!--Header-->
    <header>
      <div class="logo">

    <!--Banner-->

        <li>Apparel</li>
        <li>Gadgets</li>

<!--Main Body-->

    <div class ="container">

    </div>
    <div class="container">
        <div class="business-info">
          <div class="info">
            <p class = "title">Location</p>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class ="info">
            <p class ="title">Hours</p>
            <p>0800-1800</p>
          </div>

    <div class="footer">
      <h2> Copyright Secret Agent Supply Inc.</h2>
    </div>
