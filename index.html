<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./Resources/CSS/reset.css" type="text/css" rel="stylesheet">
  <link href="./Resources/CSS/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="./Resources/Media/logo.png" />
      <h1>Secret Agent Supply Inc.</h1>
    </div>
  </header>

  <!-- Banner -->
  <div class="banner">
    <div class="container">
      <div class="banner-text">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <!-- Navigation bar -->
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>

  <!-- Main Body -->
  <div class="container">
    <div class="products">
        <div class="item">
          <div class="image">
            <img src="./Resources/Media/pen.png" />
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="image">
            <img src="./Resources/Media/watch.png" />
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="image">
            <img src="./Resources/Media/glasses.png" />
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
    </div>
  </div>
  <div class="container">
    <div class="business-info">
      <div class="info">
        <p class="title">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="info">
        <p class="title">Hours</p>
        <p>0800-1800</p>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <div class="footer">
    <h2>Copyright Secret Agent Supply Inc.</h2>
  </div>

</body>
</html>
